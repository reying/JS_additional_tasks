<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Регистрация и авторизация пользователей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>

<body>
    <header>
        <h1>Добро пожаловать <span class="aut-user">anonymus</span></h1>
    </header>
    <div class="container">
        <section>
            <div id="container_demo">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <h1>Авторизация</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u"> Имя пользователя</label>
                            <input id="username" name="username" required="required" type="text" placeholder="myusername" />
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Пароль </label>
                            <input id="password" name="password" required="required" type="password" placeholder="12345" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">Оставаться в системе</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Авторизоваться" class="login_button" />
                        </p>
                        <p class="change_link">
                            Еще нет аккаунта?
                            <a href="#toregister" class="to_register">Зарегистрироваться</a>
                        </p>
                    </div>

                    <div id="register" class="animate form">
                        <h1> Регистрация </h1>
                        <p>
                            <label for="userfullnamesignup" class="uname" data-icon="u">Ваши имя и фамилия</label>
                            <input id="userfullnamesignup" name="userfuulnamesignup" required="required" type="text" placeholder="Иван Иванов" />
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Имя пользователя</label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="myusername" />
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Пароль</label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="12345" />
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Повторите пароль</label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="12345" />
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Зарегистрироваться" class="signin_button" />
                        </p>
                        <p class="change_link">
                            Уже зарегистрированы ?
                            <a href="#tologin" class="to_register"> Авторизоваться </a>
                        </p>
                    </div>

                </div>
            </div>
        </section>
        <div class="output_users">
            <h3>Список зарегистрированных пользователей:</h3>
            <ol class="output_users_ol">
                <li>список пользователей загружается...</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
