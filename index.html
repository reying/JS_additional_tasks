<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="600" height="300"></canvas>
    <br>
    <label for="brush-color">Brush color: </label>
    <input type="color" name="brush-color" id="brush-color">

    <label for="brush-width">Brush width: <span id="width-value"></span> </label>
    <input type="range" name="brush-width" id="brush-width" min="1" max="10" step="1" value="1">
    <input type="button" id="restart-canvas" value="Restart">

    <script src="./script.js"></script>
</body>

</html>
